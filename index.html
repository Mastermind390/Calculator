<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="display-Element">
        <p class="history-display-text" id="history-display-text"></p>
        <p class="display-text" id="js-display-writeup"></p>
    </div>
    <p>
        <button onclick="updateCalculation('9')">9</button>
        <button onclick="updateCalculation('8')">8</button>
        <button onclick="updateCalculation('7')">7</button>
        <button class="addition-button" onclick="updateCalculation(' + ')">+</button>
    </p>
    <p>
        <button onclick="updateCalculation('6')">6</button>
        <button onclick="updateCalculation('5')">5</button>
        <button onclick="updateCalculation('4')">4</button>
        <button class="minus-button" onclick="updateCalculation(' - ')">-</button>
    </p>
    <p>
        <button onclick="updateCalculation('3')">3</button>
        <button onclick="updateCalculation('2')">2</button>
        <button onclick="updateCalculation('1')">1</button>
        <button class="division-button" onclick="updateCalculation(' / ')">/</button>
    </p>
    <p>
        <button onclick="updateCalculation('0')">0</button>
        <button class="double-Zero-button" onclick="updateCalculation('00')">00</button>
        <button onclick="evaluateCalculation()">=</button>
        <button class="multiply-button" onclick="updateCalculation(' * ')">x</button>
    </p>
    <button class="reset-button" onclick="resetCalculator()">reset</button>
    
    <script src="index.js"></script>
</body>
</html>
